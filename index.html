<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Neighborhood Map</title>
</head>

<body>

  <nav class="navbar navbar-default">
  <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <label for='search'>Museums list :</label>
      <input type="text" name="search" placeholder="search a museum" id="autocomplete"  class="filterinput">
      </div>  
  </nav>
  <div id="infoWindow-wrapper">
    <div id="info-content">
      <p>Name:<strong data-bind="text: museumName"></strong></p>
      <p>Address:<strong data-bind="text: museumAddress"></strong></p>
      <p>Telephone:<strong data-bind="text: museumTelephone"></strong></p>
      <p>Website:<strong data-bind="text: museumWebsite"></strong></p> 
    </div>
  </div>
  <div id="listDisplay"> 
    <ul id="list">   
    </ul>
  </div>

  
  
  <div id="map"></div> 
  <div id="yelpElem"></div>

  <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
  <!-- google map api -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDxndCMS1Jsriea9O9FqGExBt4S9IHCL0&libraries=places&callback=initMap" async defer></script>
  <!--JavaScript OAuth 1.0a signature generator -->
  <script src="js/libs/oauth-signature.min.js"></script>

  <script type="text/javascript" src="js/libs/knockout-3.4.0.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
